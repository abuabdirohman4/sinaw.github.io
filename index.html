<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinaw - Online Course</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="mb-5">
    <div class="container">
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand"><img src="img/hamburger-menu.svg" alt=""></a>
                <a class="navbar-brand"><img src="img/logo-sinaw.svg" alt=""></a>
                <form class="d-flex">
                <button class="btn btn-outline-success" type="submit">Sign In</button>
                <button class="btn btn-main-green bg-main-green text-white" type="submit">Let's Start</button>
                </form>
            </div>
        </nav>
        <section class="hero">
            <div class="row">
                <div class="col-5 my-auto">
                    <div class="row">
                        <h1>
                            Learn Whatever You Like With Fun
                        </h1>
                        <p>Learn the things we love, whatever it starts
                            from dancing to making modern coffee</p>
                    </div>
                    <div class="row">
                        <div>
                            <button type="button" class="btn btn-main-green bg-main-green rounded-pill">Let's Start</button>
                            <button type="button" class="btn btn-secondary-white btn-outline-dark rounded-pill">Price List</button>
                        </div>
                    </div>
                </div>
                <div class="col-7">
                    <img src="/img/hero-illustration.svg" alt="">
                </div>
            </div>
        </section>
    </div>
    <script src="/js/bootstrap.bundle.js"></script>
</body>
</html>
